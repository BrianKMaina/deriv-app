name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositor
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.20" # Specify your node version

      - name: Setup Deriv App
        run: npm i -g lerna@^5.5.1 && npm run bootstrap

      - name: Build Deriv App
        run: npm run build:all --verbose

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DTNEXUS_A8DAD }}
          channelId: live
          projectId: dtnexus-a8dad
